<!DOCTYPE html>
<link rel="import" href="../polymer/polymer.html">

<script src="../pluralize/pluralize.js" charset="utf-8"></script>

<script>
/* global pluralize */
/**
* Simple Polymer behavior that wraps pluralize.
* @polymerBehavior
*/
PolymerElements.PluralizeBehavior = {
	/**
	 * Pluralizes a string according to a provided number
	 * @param  {String} string The string to pluralize.
	 * @param  {Number} number The number of things.
	 * @return {String}        The pluralized string.
	 */
	pluralize: function(string, number) {
		return pluralize(string, number);
	}
};

// define namespace
window.PolymerElements = window.PolymerElements || {};
</script>
