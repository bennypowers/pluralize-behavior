<!DOCTYPE html>
<link rel="import" href="../polymer/polymer.html">

<script src="../pluralize/pluralize.js" charset="utf-8"></script>

<script>
/* global pluralize */
/**
* Simple Polymer behavior that wraps pluralize as _pluralize
* @polymerBehavior
*/
PolymerElements.PluralizeBehavior = {
	_pluralize: (string, num) => pluralize(string, num),
};

// define namespace
window.PolymerElements = window.PolymerElements || {};
</script>
